    </style>

            <div class="row mt-5" id="CGPA">

                        </div>

                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Credits</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in gs.keys() %}

                                        <th scope="row">
                                            <div class="media align-items-center">
                                                <div class="media-body">
                                                    <span class="mb-0 text-sm">{{ i }}</span>
                                                </div>
                                            </div>
                                        </th>
                                        <td>
                                            {{ gs[i] }}
                                        </td>
                                    </tr>
                                    {% endfor %}

                                </tbody>
                            </table>
