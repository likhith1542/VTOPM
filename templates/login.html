<!DOCTYPE html>
<html>

<head>
  <title>VTOPM</title>
  <link href="{{ url_for('static', filename='assets/img/brand/favicon.png') }}" rel="icon" type="image/png">
  <link rel="stylesheet" type="text/css" href="static/assets/css/styles1.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <img class="wave" src="static/assets/img/wave.png">
  <div class="container">
    <div class="img">
      <img src="static/assets/img/bg.svg">
    </div>
    <div class="login-content">
      <form role="form" action="{{ url_for('login') }}" method="post">
        <img src="static/assets/img/avatar.svg">
        <h2 class="title">Welcome</h2>
        
        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div class="div">
            <input class="form-control" placeholder="Registration Number" type="text" name="username">
          </div>
        </div>
        <div class="input-div pass">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div class="div">
            <input class="form-control" placeholder="Password" type="password" name="password">
          </div>
        </div>
        <input type="submit" class="btn" value="Login">
        <h4>Thank you VITASK team</h4>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="static/assets/js/main.js"></script>
</body>

</html>
